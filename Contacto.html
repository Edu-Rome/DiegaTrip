	<h1 align="center pb-5">CONTACTAME</h1>
	<p>En esta sección, podés dejar tus datos para contratarme y que vos y tus amigos tengan un anoche inolvidable. </p>

		<div class="container  col-12  ">
		<div class="row">
		<div class="contacto1   col-6 ">
			
		<img src="foto/diega43.jpeg" class="d-block w-100" alt="..." height="600px">
		
        </div>
		
	
		<div class="contacto2  col-6 ">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="well well-sm">
							<form class="form-horizontal" method="post">
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
										<div class="col-md-8">
											<input id="Nombre" name="Nombre" type="text" placeholder="Nombre" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
										<div class="col-md-8">
											<input id="Apellido" name="Apellido" type="text" placeholder="Apellido" class="form-control">
										</div>
									</div>
			
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
										<div class="col-md-8">
											<input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
										</div>
									</div>
			
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
										<div class="col-md-8">
											<input id="Teléfono" name="Teléfono" type="Teléfono" placeholder="Teléfono" class="form-control">
										</div>
									</div>
			
									<div class="form-group">
										<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
										<div class="col-md-8">
											<textarea class="form-control" id="message" name="message" placeholder="Dejame tu mensaje, lo responderé pronto." rows="7"></textarea>
										</div>
									</div>
									<div>
										<div class="form-group text-left">
											<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
											Tipo de evento <select>
											<option value="PRIVADO">PRIVADO</option>
											<option value="PUBLICO">PUBLICO</option>
										</select>
										
									</div>
									</div>
			
									<div class="form-group">
										<div class="col-md-12 text-center">
											<button type="submit" class="btn btn-dark btn-lg">Enviar</button>
										</div>
										
									</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>

			</div>
